[tox]
envlist = py{33,34,35}-h{24,25,26}-n{1.6,1.11},
    py35-h26-n{1.6,1.7,1.8,1.9,1.10,1.11}

[testenv]
basepython=
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps=
    Cython
    n1.6: numpy>=1.6,<1.7
    n1.7: numpy>=1.7,<1.8
    n1.8: numpy>=1.8,<1.9
    n1.9: numpy>=1.9,<1.10
    n1.10: numpy>=1.10,<1.11
    n1.11: numpy>=1.11,<1.12
#    s0.17: scipy>=0.17,<0.18
commands=
# h5py is delayed so Cython is fully installed beforehand
    h24: pip install h5py>=2.4,<2.5
    h25: pip install h5py>=2.5,<2.6
    h26: pip install h5py>=2.6,<2.7
    python tests.py --all
setenv=
    PYTHONPATH=
#recreate=True
platform=linux

